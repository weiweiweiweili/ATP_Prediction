<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ATP Singles Game Outcome Prediction</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="white">
  <div class="container">

    <div class="py-5 text-center">
      <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHZRJXJ_pD5R-Wy9JnLtSN-mdQ9wwwfUZ2KrD1HaxeJHutjkeK7w" alt="" width="72" height="72">
      <h2>ATP Singles Game Outcome Prediction</h2>
    </div>

    <form class="needs-validation" novalidate>
      <h4 class="mb-3">Tournament Info</h4>
      <div class="mb-3">
          <label for="surface">Surface</label>
          <select class="custom-select d-block w-100" id="surface" required>
                  <option value="">Choose...</option>
                  <option>Carpet</option>
                  <option>Clay</option>
                  <option>Grass</option>
                  <option>Hard</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid surface.
          </div>
      </div>

      <div class="mb-3">
          <label for="tourney_level">Tournament Level</label>
          <select class="custom-select d-block w-100" id="tourney_level" required>
                  <option value="">Choose...</option>
                  <option>A</option>
                  <option>C</option>
                  <option>D</option>
                  <option>F</option>
                  <option>G</option>
                  <option>M</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid tournement level.
          </div>
      </div>

      <hr class="mb-4">

      <h4 class="mb-3">Player Info</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name">Player 1 Name</label>
              <select class="custom-select d-block w-100" id="name" required>
                      <option value="">Choose...</option>
                      <option>Roger Federer</option>
                      <option>Rafael Nadal</option>
                      <option>Stanislas Wawrinka</option>
                      <option>Novak Djokovic</option>
                      <option>Andy Murray</option>
                      <option>Kei Nishikori</option>
                      <option>Milos Raonic</option>
                      <option>Tomas Berdych</option>
                      <option>Dominic Thiem</option>
                      <option>Gael Monfils</option>
                      <option>Marin Cilic</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid player.
              </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="name">Player 2 Name</label>
              <select class="custom-select d-block w-100" id="name" required>
                      <option value="">Choose...</option>
                      <option>Roger Federer</option>
                      <option>Rafael Nadal</option>
                      <option>Stanislas Wawrinka</option>
                      <option>Novak Djokovic</option>
                      <option>Andy Murray</option>
                      <option>Kei Nishikori</option>
                      <option>Milos Raonic</option>
                      <option>Tomas Berdych</option>
                      <option>Dominic Thiem</option>
                      <option>Gael Monfils</option>
                      <option>Marin Cilic</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid player.
              </div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Show Prediction</button>
    </form>

  

  </div>
