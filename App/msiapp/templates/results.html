<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Results</title>
    <script src="echarts.min.js"></script>
</head>
<body>

    <div id="main" style="width: 100%;height:400px;"></div>
    <script type="text/javascript">

        var myChart = echarts.init(document.getElementById('main'));

        var option = {
    title : {
        text: 'Outcome Prediction',
        x:'center',
        top:20    
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    visualMap: {
		show: false,
		min: 10,
		max: 100,
		inRange: {
			colorLightness: [0.3, 0.8]
		}
	},
             mark : {show: true},
              calculable : true,
    series : [
        {
            name:'Winning Odds',
            type:'pie',
            radius : [20, 110],
            center : ['50%', '50%'],
            roseType : 'radius',
            label: {
                normal: {
                    show: true
                },
                emphasis: {
                    show: true
                }
            },
            lableLine: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            data:[
                {value:20, name:'Player 1'},
                {value:80, name:'Player 2'}
                
            ],
            roseType: 'angle',
		label: {
			normal: {
				textStyle: {
					color: 'rgba(0, 0, 0, 0.5)'
				}
			}
		},
		labelLine: {
			normal: {
				lineStyle: {
					color: 'rgba(0, 0, 0, 0.5)'
				},
				smooth: 0.2,
				length: 10,
				length2: 20
			}
		},
            itemStyle: {
			normal: {
				color: '#6EC1EB',
				shadowColor: 'rgba(0, 0, 0, 0.5)'
			}
		}
        }
        
    ]
    
};

        myChart.setOption(option);
    </script>
</body>
</html>
